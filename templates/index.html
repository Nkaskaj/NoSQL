{% extends "sablona.html" %}

{% block main %}
<article>
    <header class="header bg-primary text-center">
        <h1>Databáze</h1>
    </header>
</article>

<section id="Text">
    <table class="table table-hover table-bordered border-dark table-striped">
    <thead>
        <th>ID</th>
        <th>Text</th>
    </thead>
    {% for ID, nazev, nadpis, text in databaze %}
        <tr>
            <td>{{ ID }}</td><td>{{ nadpis }}</td>
        </tr>
    {% endfor %}
    </table>
</section>

<br>
<br>
<section class="section" id="Odeslat text">
    <form action="" method="post">
        <fieldset>

            <div class="input-group mb-0">
                <span class="input-group-text" id="basic-addon1">Název</span>
                <input type="text" class="form-control" name="nazev" placeholder="Zadej název" required>
            </div>
            <br>

            <div class="input-group mb-0">
                <span class="input-group-text" id="basic-addon1">Nadpis</span>
                <input type="text" class="form-control" name="nadpis" placeholder="Zadej nadpis" required>
            </div>
            <br>
            
            <div class="input-group mb-0">
                <span class="input-group-text" id="basic-addon1">Text</span>
                <input type="text" class="form-control" name="text" placeholder="Zadej text" required>
            </div>
            <br>

            <button class="btn bg-primary" type="submit">Potvrdit</button>
        </fieldset>
    </form>
</section>
{% endblock %}
