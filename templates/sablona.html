<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %} Divočákos {% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
        <link rel="stylesheet" href="/NoSQL/NoSQL/static/css/style.css">
    </head>

    <body>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <header>
            <h1>{% block nadpis %} {% endblock %}</h1>
            <a href="http://127.0.0.1:5000/"><button class="btn bg-primary float-right">Home</button></a>
        </header>

        <nav>
            <ul>
                {% for ID, nazev, nadpis, text in databaze %}
                    <li><a href="/{{ ID }}">{{ nazev }}</a></li>
                {% endfor %}
            </ul>
        </nav>

        <main>
            {% block main %} {% endblock %}
        </main>

        <footer class="footer fixed-bottom text-center bg-info">
            &copy; 2022 by Divočákos
        </footer>

    </body>
</html>
